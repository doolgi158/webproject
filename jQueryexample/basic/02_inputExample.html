<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_formExample - 02-inputExample.html</title>
    <style>
        #number1, #number2{ width: 100px; }
        #result{ width: 120px; }
        #operation{ width: 60px; }
    </style>
</head>
<body>
    <h5>두수 연산하기</h5>
    <form name="calculation" id="calculation">
        <input type="text" name="number1" id="number1" placeholder="숫자 입력" />
        <select name="symbol" id="symbol">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" name="number2" id="number2" placeholder="숫자 입ㄺ" />
        <button type="button" id="operation"> = </button>
        <input type="text" name="result" id="result" readonly="readonly" />

        <script src="../js/jquery-3.7.1.min.js"></script>
        <script src="../js/02_inputExample.js"></script>
    </form>
</body>
</html>
