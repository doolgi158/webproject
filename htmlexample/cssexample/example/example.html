<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol#nation li:hover {
            color: blue;
        }
        ol#iland {
            color: green;
        }
        ul#food li:nth-child(1) {
            color: red;
        }
        div {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>**여행하고 싶은 나라**</div>
    <hr />
    <ol start="1" id="nation">
        <li>스위스</li>
        <li>미국</li>
        <li>일본</li>
        <li>호주</li>
    </ol>
    <div>**여행하고 싶은 섬**</div>
    <hr />
    <ol start="1" id="iland">
        <li>제주도</li>
        <li>하와이</li>
        <li>오키나와</li>
        <li>발리</li>
    </ol>
    <div>**좋아하는 음식**</div>
    <hr />
    <ul type="circle" id="food">
        <li>짬뽕</li>
        <li>삼겹살</li>
        <li>떢볶이</li>
    </ul>
</body>
</html>
