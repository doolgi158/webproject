<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 태그 확인</title>
    <style>
        table {
            border-collapse:collapse; /*border-spacing: 0px;*/ width: 400px
        }
        /* border-collapse:separate 테두리 분리*/
        td, th { border: 1px solid black; }
        caption { caption-side:bottom; }
    </style>
</head>
<body>
    <table border="1">
        <caption>🧾주소록</caption>
        <tr>
            <th>이름</th>
            <th>주소</th>
            <th>전화</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>서울특별시 강남구 역삼동</td>
            <td>010-1234-0987</td>
        </tr>
        <tr>
            <td>김민철</td>
            <td>부산광역시 동구 범일1동</td>
            <td>010-5678-4310</td>
        </tr>
    </table>
    <table>
        <caption>🌄산정보</caption>
        <tr>
            <th>산이름</th>
            <th>주소</th>
            <th>전화번호</th>
        </tr>
        <tr>
            <td>북한산</td>
            <td>경기 고양시 덕양구 대서문길 375</td>
            <td>02-909-0497</td>
        </tr>
        <tr>
            <td>아차산</td>
            <td>경기 구리시 아천동</td>
            <td>02-450-1395</td>
        </tr>
    </table>
</body>
</html>
