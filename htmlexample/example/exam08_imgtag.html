<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그 예제</title>
</head>
<body>
    <h2>귀여운 강아지 이미지</h2>
    <!-- 기본 이미지 표시 -->
    <img src="https://assets1.cbsnewsstatic.com/hub/i/r/2016/02/22/64e18472-8d47-41eb-9ebd-a4b8f24f21ac/thumbnail/620x930/77866626614ed8dc995eb25247d92b56/istock000020249735large.jpg" alt="강아지" width="300" height=""200" />

    <hr />

    <h2>명화</h2>
    <img src="../image/pic1.jpg" alt="명화" width="300" height="200" />

    <hr />

    <h2>이미지에 title 속성 추가</h2>
    <!-- 이미지에 마우스를 올리면 설명 표시 -->
    <img src="https://i.pinimg.com/736x/f0/b9/4a/f0b94a4a7b6caa4648b9e4703e0911a8.jpg" art="고양이" width="300" title="귀여운 고양이" />

    <hr />

    <h2>이미지가 없을 때 대체 텍스트</h2>
    <!-- 존재하지 않는 이미지일 경우 alt 텍스트 표시-->
    <img src="https://example.com/no-image.jpg" alt="이미지를 불러올 수 없습니다." width="300" />

    <hr />

    <h2>이미지 크기 조절</h2>
    <img src="https://parrots.org/wp-content/uploads/2023/01/wpt_Sun-Conure_1320-34-e1730909552805.jpg" art="앵무새" width="300" height="300" />
</body>
</html>
